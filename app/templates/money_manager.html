{% extends "base.html" %}
{% block head %}
{% import "bootstrap/wtf.html" as wtf %}
<!-- Page title -->
<title>Manage Money</title>
<!-- Link to respective CSS stylesheet -->
<link rel="stylesheet" href="{{url_for('static', filename='css/calculator.css')}}">
{% endblock %}
{% block body %}

<div class="container">
<div class="row">
  

<div class="col-lg-5 list-group ">
  <button type="button" class="list-group-item list-group-item-action active">Income</button>
  <input type="button" value="Salary" class="list-group-item list-group-item-action"/>
  <input type="button" value="Awards" class="list-group-item list-group-item-action"/>
  <input type="button" value="Grants" class="list-group-item list-group-item-action"/>
  <input type="button" value="Sale" class="list-group-item list-group-item-action"/>
  <input type="button" value="Refunds" class="list-group-item list-group-item-action"/>
  <input type="button" value="Coupans" class="list-group-item list-group-item-action"/>
  <input type="button" value="Rental" class="list-group-item list-group-item-action"/>
  <input type="button" value="Lottery" class="list-group-item list-group-item-action"/>
  <input type="button" value="Dividend" class="list-group-item list-group-item-action"/>
  <input type="button" value="Investment" class="list-group-item list-group-item-action"/>
  <input type="button" value="Others" class="list-group-item list-group-item-action"/>
</div>

  <div class="col-lg-7">
    
    <div class="calculator card">
      <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      <div class="calculator-keys">
  
        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">&times;</button>
        <button type="button" class="operator btn btn-info" value="/">&divide;</button>
  
        <button type="button" value="7" class="btn btn-light waves-effect">7</button>
        <button type="button" value="8" class="btn btn-light waves-effect">8</button>
        <button type="button" value="9" class="btn btn-light waves-effect">9</button>
  
  
        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect">6</button>
  
  
        <button type="button" value="1" class="btn btn-light waves-effect">1</button>
        <button type="button" value="2" class="btn btn-light waves-effect">2</button>
        <button type="button" value="3" class="btn btn-light waves-effect">3</button>
  
  
        <button type="button" value="0" class="btn btn-light waves-effect">0</button>
        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
        <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">C</button>
  
        <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
  
      </div>
    </div>
  </div>

</div>



</div>
<script src="{{ url_for('static', filename='js/calculator.js') }}" charset="utf-8"></script>

{% endblock %}
